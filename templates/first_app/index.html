{% extends 'first_app/base.html' %}
{% block body_block %}
<h3>List of Musician:</h3>
<ul>
    {% if musician_list %}
     {% for musician in musician_list%}
      <li>{{musician.first_name}}</li>
      <li>{{musician.last_name}}</li>
     {% endfor %}
     {% else %}
     <h4>No musician in the list</h4>
    {% endif %}
</ul>
{% endblock body_block %}
